<!DOCTYPE html>
<head>
  <title>Mathieu's Todos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<html>
<body>
  <h1>Hello Vue.js!</h1>
  <div id="root">
    <p>{{ message }}</p>
    <input type="text" v-model="message" />
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
